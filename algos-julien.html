    <script>
        /////////////////////Exercice 3//////////////////////
        let copy = prompt("Combien de photocopies avez-vous fait ?");

        let facture = 0;

        if (copy <= 10) {
            facture = copy * 0.10;
        }
        else {
            facture = 10 * 0.10;
            copy = copy - 10;

            if (copy <= 20) {
                facture = facture + copy * 0.09;
            }
            else {
                facture = facture + 20 * 0.09;
                copy = copy - 20;
                facture = facture + copy * 0.08;
            }
        }

        alert("La facture est de : " + facture + " â‚¬");




    </script>
